<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE YouTube Download 2024 (NO VIRUS!)</title>
    <style>
        body {
            background: #000;
            color: red;
            text-align: center;
            font-family: "Comic Sans MS", cursive;
            animation: blinkText 1s infinite alternate;
        }
        
        @keyframes blinkText {
            0% { color: red; }
            100% { color: yellow; }
        }

        h1 {
            font-size: 40px;
            text-shadow: 3px 3px 5px black;
        }

        input, select, button {
            font-size: 20px;
            padding: 10px;
            margin: 10px;
            border: 2px solid yellow;
            background: black;
            color: red;
        }

        #downloadBtn {
            font-size: 25px;
            padding: 15px;
            font-weight: bold;
            background: red;
            border: 4px solid yellow;
            cursor: pointer;
            animation: blinkButton 0.5s infinite alternate;
        }

        @keyframes blinkButton {
            0% { background: red; color: yellow; }
            100% { background: yellow; color: red; }
        }

        #status {
            font-size: 30px;
            font-weight: bold;
            margin-top: 20px;
            animation: blinkText 0.8s infinite alternate;
        }
    </style>
</head>
<body>
    <h1>🔥 DOWNLOAD YOUTUBE VIDEOS FOR FREE 🔥</h1>
    <h2>NO VIRUS, 100% LEGIT ✅</h2>

    <input type="text" id="youtubeUrl" placeholder="Paste YouTube Link Here">
    <br>
    <label>Select Quality:</label>
    <select id="quality">
        <option value="1080p">1080p (Full HD)</option>
        <option value="720p">720p (HD)</option>
        <option value="480p">480p (Low Quality)</option>
        <option value="144p">144p (Potato Quality)</option>
    </select>
    <br>
    <button id="downloadBtn" onclick="startDownload()">DOWNLOAD NOW 🚀</button>

    <p id="status"></p>

    <script>
        function startDownload() {
            let url = document.getElementById("youtubeUrl").value;
            let quality = document.getElementById("quality").value;
            if (!url.includes("youtube.com") && !url.includes("youtu.be")) {
                document.getElementById("status").innerText = "❌ INVALID LINK! Please enter a real YouTube URL!";
                return;
            }
            document.getElementById("status").innerText = "🔄 PROCESSING DOWNLOAD...";

            setTimeout(() => {
                document.getElementById("status").innerText = "✅ SUCCESS! Downloading in " + quality + "...";
            }, 2000);
        }
    </script>
</body>
</html>
