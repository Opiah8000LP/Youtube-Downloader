<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <script type="text/vbscript">
        Function DownloadVideo()
            Dim videoURL, quality, shell, command
            videoURL = Document.getElementById("videoURL").value
            quality = Document.getElementById("quality").value
            If videoURL = "" Then
                MsgBox "Please enter a YouTube video URL."
                Exit Function
            End If
            Set shell = CreateObject("WScript.Shell")
            command = "cscript //nologo ytdownloader.vbs """ & videoURL & """ """ & quality & """"
            shell.Run command, 1, True
            Set shell = Nothing
        End Function
    </script>
</head>
<body>
    <h1>YouTube Video Downloader</h1>
    <form onsubmit="DownloadVideo(); return false;">
        <input type="text" id="videoURL" placeholder="Enter YouTube Video URL" size="50"><br>
        <select id="quality">
            <option value="1080p">1080p</option>
            <option value="720p">720p</option>
            <option value="480p">480p</option>
            <option value="360p">360p</option>
        </select><br>
        <button type="submit">Download Video</button>
    </form>
</body>
</html>
