<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <input type="text" id="youtubeUrl" placeholder="Enter YouTube Video URL">
        <select id="quality">
            <option value="highest">Highest Quality</option>
            <option value="lowest">Lowest Quality</option>
        </select>
        <button onclick="downloadVideo()">Download Video</button>
        <p id="status"></p>
    </div>

    <script>
        async function downloadVideo() {
            const url = document.getElementById('youtubeUrl').value;
            const quality = document.getElementById('quality').value;
            const status = document.getElementById('status');

            if (!url) {
                status.textContent = 'Please enter a YouTube video URL.';
                status.style.color = 'red';
                return;
            }

            status.textContent = 'Processing your request...';
            status.style.color = 'black';

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url, quality }),
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = downloadUrl;
                    a.download = 'video.mp4';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(downloadUrl);
                    status.textContent = 'Download started!';
                    status.style.color = 'green';
                } else {
                    status.textContent = 'Failed to download video.';
                    status.style.color = 'red';
                }
            } catch (error) {
                status.textContent = 'An error occurred.';
                status.style.color = 'red';
            }
        }
    </script>
</body>
</html>
